{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secret-store
  namespace: {{ .Values.namespace }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.externalSecrets.awsRegion }}
      auth:
        secretRef:
          accessKeyID:
            name: aws-credentials
            key: accessKeyID
          secretAccessKey:
            name: aws-credentials
            key: secretAccessKey
{{- end }}
