apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: monitoring  # Using custom project
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 65.1.1
    helm:
      values: |
        # Prometheus configuration
        prometheus:
          prometheusSpec:
            # Retention
            retention: 15d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: hostpath
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
          
          # Prometheus Ingress
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
            - prometheus.local
            annotations:
              nginx.ingress.kubernetes.io/ssl-redirect: "false"
        
        # Grafana configuration
        grafana:
          adminPassword: admin  # Change in production!
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
            - grafana.local
            annotations:
              nginx.ingress.kubernetes.io/ssl-redirect: "false"
          
          # Pre-load ArgoCD dashboard
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
              - name: 'argocd'
                orgId: 1
                folder: 'ArgoCD'
                type: file
                disableDeletion: false
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/argocd
          
          dashboards:
            argocd:
              argocd-dashboard:
                url: https://raw.githubusercontent.com/argoproj/argo-cd/master/examples/dashboard.json
                datasource: Prometheus
        
        # Node Exporter configuration - fix mount propagation for Docker Desktop/WSL2
        nodeExporter:
          hostNetwork: true
          hostPID: true
        
        # Prometheus Node Exporter DaemonSet fixes
        prometheus-node-exporter:
          hostNetwork: true
          hostPID: true
          hostRootFsMount:
            enabled: false  # Disable problematic root mount
          tolerations:
          - effect: NoSchedule
            operator: Exists
          - effect: NoExecute
            operator: Exists
        
        # Alertmanager configuration
        alertmanager:
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
            - alertmanager.local
            annotations:
              nginx.ingress.kubernetes.io/ssl-redirect: "false"
          
          config:
            global:
              resolve_timeout: 5m
            route:
              group_by: ['alertname', 'job']
              group_wait: 10s
              group_interval: 10s
              repeat_interval: 12h
              receiver: 'null'
              routes:
              - match:
                  severity: critical
                receiver: 'null'  # Replace with your receiver (email, slack, etc)
            receivers:
            - name: 'null'
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
