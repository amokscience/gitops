apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cfb-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amokscience/gitops
    targetRevision: main
    path: cfb/overlays/prod
    plugin:
      name: helm-kustomize
      env:
      - name: HELM_CHART_PATH
        value: cfb/helm
      - name: HELM_DEFAULTS_FILE
        value: helm-defaults/defaults.yaml
      - name: HELM_VALUES_FILE
        value: cfb/helm/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
