# Development environment overrides
replicaCount: 1

image:
  tag: latest

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  hosts:
    - host: dev.counting.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false

env:
  - name: LOG_LEVEL
    value: "debug"
  - name: ENVIRONMENT
    value: "dev"
