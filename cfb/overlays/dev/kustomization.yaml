apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev

# Generate dev-specific secrets
secretGenerator:
- name: cfb-secrets
  literals:
  - CFBD_API_KEY=your_dev_api_key_here

# Patch resources for dev environment
patches:
- target:
    kind: Deployment
    name: cfb
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
