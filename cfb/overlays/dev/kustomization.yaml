apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev

# Patch ConfigMap with dev-specific values
patches:
- path: configmap-patch.yaml

# Patch Secret with dev-specific API key
secretGenerator:
- name: cfb-secrets
  literals:
  - cfbd-api-key=your_dev_api_key_here
  behavior: merge
