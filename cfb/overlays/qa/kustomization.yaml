apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: qa

# Patch ConfigMap with QA-specific values
patches:
- path: configmap-patch.yaml

# Patch Secret with QA-specific API key
secretGenerator:
- name: cfb-secrets
  literals:
  - cfbd-api-key=your_qa_api_key_here
  behavior: replace
