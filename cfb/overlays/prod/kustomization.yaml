apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod

# Generate prod-specific secrets
secretGenerator:
- name: cfb-secrets
  literals:
  - CFBD_API_KEY=your_prod_api_key_here

# Patch resources for prod environment
patches:
- target:
    kind: Deployment
    name: cfb
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
