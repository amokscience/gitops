apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: staging

# Generate staging-specific secrets
secretGenerator:
- name: cfb-secrets
  literals:
  - CFBD_API_KEY=your_staging_api_key_here

# Patch Deployment with staging-specific values
patchesJson6902:
- target:
    kind: Deployment
    name: cfb
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
    - op: replace
      path: /spec/template/spec/containers/0/env/3/value
      value: "redis-staging:6379"
