apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: staging

# Generate staging-specific secrets
secretGenerator:
- name: cfb-secrets
  literals:
  - CFBD_API_KEY=your_staging_api_key_here

# Patch resources for staging environment
patches:
- target:
    kind: Deployment
    name: cfb
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
