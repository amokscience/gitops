# values.yaml
replicaCount: 1

image:
  repository: amokscience/cfb
  pullPolicy: IfNotPresent
  tag: "dev-latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8080  # HTTP_PORT default

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  HTTP_PORT: 8080
  CFBD_API_BASE: ""
  CFBD_API_KEY: ""
  REDIS_ADDR: "redis:6379"

# Redis dependency (optional subchart)
redis:
  enabled: true
  auth:
    enabled: false

# Secrets (populate these externally)
secrets:
  cfbdApiKey: ""
  redisPassword: ""
